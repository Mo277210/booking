{{ define "content" }}
<div class="container">
    <div class="row">
        <div class="col">
          
            <h1>Choose a Room.</h1>

                {{$room:= index .Data "rooms"}}

                <url>
                    {{range $room}}
                       <li><a href="/choose-room/{{.ID}}"> {{.RoomName}}</a> </li>
                    {{end}}
                </url>
        </div>
    </div>
</div>
{{ end }}
